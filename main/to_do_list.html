<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-do List <img src="img/kisspng-action-item-free-content-document-clip-art-observation-cliparts-5a87844f3f6731.1394865215188306712597.jpg" alt="To-do List Image"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
                <input type="text" id="search-box" placeholder="Search...">
                <button id="search-button">Search</button>
                <button id="clear-button" class="clear-button">x</button>
            </div>

            <ul id="list-container">
                <li>
                    <span class="task-text">Yeni Görev</span>
                    <button onclick="editTask(this)">Düzenle</button>
                    <button onclick="deleteTask(this)">Sil</button>
                    <label id="myLabel">Çok uzun bir metin girin:</label>

                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
