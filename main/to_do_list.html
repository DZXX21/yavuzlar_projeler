<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        li {
            display: flex;
            align-items: center;
        }

        span {
            margin-right: 10px;
        }

        /* Arama kutusu ve butonun boyutlarını ayarlayın */
        #search-box {
            width: 100px;
            padding: 5px;
            font-size: 14px;
        }

        #search-button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-do List <img src="img/kisspng-action-item-free-content-document-clip-art-observation-cliparts-5a87844f3f6731.1394865215188306712597.jpg" alt="To-do List Image"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
                <input type="text" id="search-box" placeholder="Search...">
                <button onclick="searchTask()">Search</button>
            </div>

            <ul id="list-container">
                <!-- To-do list items will be added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
