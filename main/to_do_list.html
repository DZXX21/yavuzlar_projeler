<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        #header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        #task-list {
            list-style: none;
            padding: 0;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .task input[type="text"] {
            border: none;
            padding: 5px;
            width: 70%;
        }

        .task button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .edit-button {
            margin-right: 10px;
        }

        #search-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
        }

        #search-input {
            width: 100%;
        }

        #clear-search-button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>To-Do List</h1>
    </div>
    <div id="container">
        <form id="task-form">
            <input type="text" id="new-task" placeholder="Görev ekleyin...">
            <button type="submit">Ekle</button>
        </form>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Görev arayın...">
            <button id="clear-search-button">Arama Temizle</button>
        </div>
        <ul id="task-list">
            <!-- Görevler burada listelenecek -->
        </ul>
    </div>

    <script>
        const taskForm = document.getElementById("task-form");
        const newTaskInput = document.getElementById("new-task");
        const taskList = document.getElementById("task-list");
        const searchInput = document.getElementById("search-input");
        const clearSearchButton = document.getElementById("clear-search-button");

        taskForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const taskText = newTaskInput.value.trim();

            if (taskText !== "") {
                const taskItem = document.createElement("li");
                taskItem.className = "task";
                taskItem.innerHTML = `
                    <input type="text" value="${taskText}" readonly>
                    <button class="edit">Düzenle</button>
                    <button class="delete">Sil</button>
                    <button class="save" style="display: none;">Kaydet</button>
                `;

                taskList.appendChild(taskItem);
                newTaskInput.value = "";

                const editButton = taskItem.querySelector(".edit");
                const deleteButton = taskItem.querySelector(".delete");
                const saveButton = taskItem.querySelector(".save");
                const taskInput = taskItem.querySelector("input");

                editButton.addEventListener("click", function () {
                    taskInput.removeAttribute("readonly");
                    taskInput.focus();
                    editButton.style.display = "none";
                    saveButton.style.display = "inline-block";
                });

                saveButton.addEventListener("click", function () {
                    taskInput.setAttribute("readonly", true);
                    editButton.style.display = "inline-block";
                    saveButton.style.display = "none";
                });

                deleteButton.addEventListener("click", function () {
                    taskItem.remove();
                });
            }
        });

        clearSearchButton.addEventListener("click", function () {
            searchInput.value = "";
            const tasks = document.querySelectorAll(".task");

            tasks.forEach(function (task) {
                task.style.display = "flex";
            });
        });

        searchInput.addEventListener("input", function () {
            const searchValue = searchInput.value.toLowerCase();
            const tasks = document.querySelectorAll(".task");

            tasks.forEach(function (task) {
                const taskText = task.querySelector("input").value.toLowerCase();
                if (taskText.includes(searchValue)) {
                    task.style.display = "flex";
                } else {
                    task.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
