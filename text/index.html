<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yavuzlar</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <h1><img src="img/yavuzlar.png" alt="Yavuzlar Logo">Yavuzlar</h1>

    
    <header>
        <h1>Yavuzlar</h1>
        <div style="position: absolute; top: 20px; right: 20px;">
            <input 
                type="text" 
                name="search-task-input" 
                id="search-task-input" 
                placeholder="Search tasks" />
            <button 
                type="button" 
                id="search-task-button">
                Search
            </button>
        </div>
        <form id="new-task-form">
            <input 
                type="text" 
                name="new-task-input" 
                id="new-task-input" 
                placeholder="Planlar NE ?" />
            <input 
                type="submit"
                id="new-task-submit" 
                value="EKLE" />
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Listeler</h2>
            <div id="tasks">
         
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
